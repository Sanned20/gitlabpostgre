services:
  postgre:
    container_name: postgres
    image: postgres:latest
    volumes:
      - /opt/postgres/data:/var/lib/postgresql/data
    restart: always
    networks:
      - gitdb 
    ports:
      - 5432:5432
    environment:
        POSTGRES_PASSWORD: 12345
        PGDATA: /var/lib/postresql/data/pgdata
    

  gitlab:
   image: gitlab/gitlab-ce:latest
   hostname: 127.0.0.1
   restart: unless-stopped
   environment:
    GITLAB_OMNIBUS_CONFIG: |
      gitlab_rails['gitlab_shell_ssh_port'] = 50022
      external_url 'https://127.0.0.1:443'
   ports:
    - "443:443"
    - "80:80"
    - "50022:22"
   volumes:
    - /data/docker/gitlab/etc/gitlab:/etc/gitlab
    - /data/docker/gitlab/var/opt/gitlab:/var/opt/gitlab
    - /data/docker/gitlab/var/log/gitlab:/var/log/gitlab
   networks:
    - gitlab_net

  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    restart: unless-stopped
    depends_on:
      - gitlab
    volumes:
      - /data/docker/gitlab/etc/gitlab-runner:/etc/gitlab-runner
      - /data/docker/gitlab/var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab_net
networks:
  gitlab_net:
  gitdb: {}
       